{% extends "base/base.html" %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="container">
    <div class="container w-50 text-white p-4 mt-3" style="border:1px solid rgb(162, 199, 28);border-radius: 25px;background-color: rgb(151, 233, 20);">
        <h1 class="text-center">Customer Register</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn btn-outline-warning">
        </form>
    </div>
</div>
{% endblock body %}
